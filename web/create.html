<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Gogether</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style/index.css">
    <link rel="stylesheet" type="text/css" href="style/bootstrap-datetimepicker.min.css">
    <!-- <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=visualization"></script> -->
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/bootstrap-datetimepicker.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/create.js"></script>

    <!-- Sweet Alert -->
    <script src="js/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style/sweetalert.css">

</head>

<body>
    <div class="container">
        <div id="header" class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Gogether</a>
            </div>
            <nav class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li>
						<a href="index.html">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							<span>Find</span>
						</a>
					</li>
					<li>
						<a href="create.html">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
							<span>Create</span>
						</a>
					</li>
					<li>
						<a href="myevents.html">
							<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
							<span>My Events</span>
						</a>
					</li>
				</ul>
				<ul class="nav navbar-nav pull-right">
					<li>
						<a href="login.html">
							<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
							<span>Log Out<span>
						</a>
					</li>
				</ul>
			</nav>
        </div>
        <div id="wrapper">
            <div id="sidebar-wrapper" class="col-md-3">
                <div id="sidebar-create">
                    <form action="#" method="post" id="event-form" enctype="multipart/form-data">

                        <div class="form-group">
                            <label for="title">Title</label>
                            <input name="title" id="title" class="form-control"></input>
                        </div>

                        <div class="form-group">
                            <label for="category-select">Category</label>
                            <select class="form-control" id="category-select">
                                <option value="entertainment">Entertainment</option>
                                <option value="food">Food</option>
                                <option value="sports">Sports</option>
                                <option value="tech">Tech</option>
                                <option value="charity">Charity</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea name="description" id="description" class="form-control"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="datetimepicker1">Start Time</label>
                            <div class='input-group date' id='datetimepicker1'>
                                <input type='text' class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="datetimepicker1">End Time</label>
                            <div class='input-group date' id='datetimepicker2'>
                                <input type='text' class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </form>
                    <br/>
                    <div align="center">
                        <button class="btn btn-primary" id="location-button">Set Location</button>
                        <button class="btn btn-default" id="submit-button">Submit</button>
                    </div>
                    <div id="infobox"></div>
                </div>
            </div>
            <div id="main-wrapper" class="col-md-9 pull-right">
                <div id="map-wrapper">
                    <div id="map-canvas"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
